<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .navbar {
        background-color: black;
      }
    </style>

    <script>
        $("form").submit(function(event) {
          event.preventDefault();
          var text = $("#news_text").val();

          $.ajax({
            url: '/',
            type: 'POST',
            data: {news_text: text},
            success: function(result) {
              $(".result").text("Predicted as:" + result);
              $(".result").removeClass("d-none");
            }
          });
        });
    </script>

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header text-light h3 m-3">Fake News Detection</div>
      </div>
    </nav>
    <div class="container m-5 p-5 border">
      <form>
        <div class="form-group">
          <label for="news_text">Enter new headlines:</label>
          <input type="text" class="form-control" name="news_text" id="news_text" />
          <button class="btn btn-primary m-3">Submit</button>
        </div>
      </form>
    </div>
    <div class="news m-3"></div>
    <div class="result text-center d-none h5"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
